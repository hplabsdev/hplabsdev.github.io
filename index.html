<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Labs Dev - Amazing Apps</title>
    <style>
        /* 1. Base Styles and Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Novo Gradiente de Fundo: Azul Profundo para Roxo Vibrante */
            background: linear-gradient(135deg, #1A237E 0%, #4A148C 100%); 
            overflow: hidden; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Main Content */
        .content-container {
            position: relative;
            z-index: 10; 
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente mais escuro */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); /* Sombra mais profunda */
            backdrop-filter: blur(8px); /* Desfoque um pouco mais intenso */
        }

        h1 {
            font-size: 3.8em; /* Título um pouco maior */
            margin-bottom: 5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            color: #E0BBE4; /* Roxo claro para o título */
        }

        h2 {
            font-size: 1.6em;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 35px; /* Mais espaço */
            color: #957DAD; /* Tom de roxo médio */
        }

        .app-button {
            display: inline-block;
            /* Botão com gradiente vibrante de azul para roxo */
            background: linear-gradient(45deg, #00BFFF 0%, #9932CC 100%); 
            color: white;
            padding: 18px 40px; /* Botão um pouco maior */
            margin: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Texto maior no botão */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: none; /* Remove borda padrão */
        }

        .app-button:hover {
            transform: translateY(-3px) scale(1.02); /* Pequeno levantamento e aumento */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .link-footer {
            margin-top: 40px; /* Mais espaço no rodapé */
        }

        .link-footer a {
            color: #D1C4E9; /* Roxo muito claro para links */
            margin: 0 20px; /* Mais espaçamento entre links */
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease, color 0.3s ease;
            font-size: 0.95em;
        }

        .link-footer a:hover {
            opacity: 1;
            color: #ffffff;
        }

        /* 3. Particle Animation (Estrelas/Pontos) - Cores ajustadas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            background: #E0BBE4; /* Partículas em tom de roxo claro */
            border-radius: 50%;
            opacity: 0.6; /* Opacidade ligeiramente reduzida */
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            box-shadow: 0 0 8px #E0BBE4; /* Pequeno brilho nas partículas */
        }

        /* Definition of the Floating Animation */
        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0.8; }
            50% { transform: translate(120px, 120px); opacity: 0.3; } /* Movimento e opacidade ajustados */
            100% { transform: translate(0, 0); opacity: 0.8; }
        }

        /* 4. Generation and Individual Particle Styles (sem alterações nos tamanhos/posições) */
        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 20%; animation: float 15s ease-in-out infinite; }
        .particle:nth-child(2) { width: 8px; height: 8px; top: 70%; left: 80%; animation: float 20s ease-in-out infinite reverse; }
        .particle:nth-child(3) { width: 20px; height: 20px; top: 50%; left: 40%; animation: float 25s ease-in-out infinite; }
        .particle:nth-child(4) { width: 10px; height: 10px; top: 85%; left: 10%; animation: float 18s ease-in-out infinite; }
        .particle:nth-child(5) { width: 12px; height: 12px; top: 30%; left: 90%; animation: float 22s ease-in-out infinite reverse; }
        .particle:nth-child(6) { width: 6px; height: 6px; top: 5%; left: 55%; animation: float 17s ease-in-out infinite; }
        .particle:nth-child(7) { width: 18px; height: 18px; top: 90%; left: 60%; animation: float 28s ease-in-out infinite; }
        .particle:nth-child(8) { width: 9px; height: 9px; top: 25%; left: 5%; animation: float 14s ease-in-out infinite reverse; }
        .particle:nth-child(9) { width: 11px; height: 11px; top: 40%; left: 75%; animation: float 19s ease-in-out infinite; }
        .particle:nth-child(10) { width: 7px; height: 7px; top: 60%; left: 30%; animation: float 21s ease-in-out infinite reverse; }
    </style>
</head>

    </div>

</body>
</html>
